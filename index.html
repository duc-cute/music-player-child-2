<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Poppins:wght@300;400;500&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<body>
    <div class="player ">
        <!-- DashBoard -->
        <div class="dashboard">
            <!-- Header -->
            <div class="header">
                <h2 class="music__playing">Now Playing</h2>
                <h4 class="music__playing-name">The Fat Rat</h4>
            </div>
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image:url('https://static2.yan.vn/YanNews/2167221/202005/marshmello-va-nhung-lan-gay-bao-voi-dan-sao-nhac-pop-426fc5ce.jpg')"></div>
            </div>
            <!-- Controls -->
            <div class="controls">
                <div class="btn btn-repeat ">
                    <i class="fa-solid fa-repeat "></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play ">
                    <i class="icon-play fa-solid fa-circle-play"></i>
                    <i class="icon-pause fa-solid fa-circle-pause"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input type="range" id="progress" class="progress" min="0" max="100" step="1" value="0" >
            <audio src="" id="audio"></audio>
        </div>
        <!-- Playlist -->
        <div class="playlist">
        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
